<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreta de Campo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Libreta de Campo Control de Calidad - QC</h1>
            <p>Registra y almacena tus observaciones de campo localmente</p>
            <div class="version-info">Versi√≥n: <span id="app-version">1.1.1</span></div>
            <button id="refresh-btn" class="refresh-btn" title="Forzar actualizaci√≥n">üîÑ Actualizar</button>
        </header>
        
        <main>
            <section class="form-section">
                <h2>Registrar Nueva Observaci√≥n</h2>
                <form id="observationForm">
                    <div class="form-group">
                        <label for="date-time">Fecha y Hora:</label>
                        <input type="datetime-local" id="date-time" name="datetime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Ubicaci√≥n:</label>
                        <div class="location-input-container">
                            <input type="text" id="location" name="location" required placeholder="Ingrese ubicaci√≥n o use GPS">
                            <button type="button" id="get-location-btn" title="Obtener ubicaci√≥n actual">üìç GPS</button>
                        </div>
                        <div id="location-display" class="location-display" style="display: none; margin-top: 5px; font-size: 0.9em; color: #666;">
                            <span id="coordinates"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Frente de Trabajo:</label>
                        <div class="dropdown-card" id="work-front-dropdown">
                            <div class="dropdown-header" id="work-front-header">
                                <span id="selected-work-front">Seleccione un frente</span>
                                <span class="dropdown-arrow">‚ñº</span>
                            </div>
                            <div class="dropdown-options" id="work-front-options" style="display: none;">
                                <div class="dropdown-option" data-value="corona">Corona</div>
                                <div class="dropdown-option" data-value="estribo_izquierdo">Estr√≠bo Izquierdo</div>
                                <div class="dropdown-option" data-value="estribo_derecho">Estr√≠bo Derecho</div>
                                <div class="dropdown-option" data-value="banda_5">Banda 5</div>
                                <div class="dropdown-option" data-value="banda_6">Banda 6</div>
                                <div class="dropdown-option" data-value="dren_inclinado">Dren Inclinado</div>
                                <div class="dropdown-option" data-value="talud">Talud</div>
                                <div class="dropdown-option" data-value="drenes_plataforma">Drenes y Plataforma</div>
                            </div>
                            <input type="hidden" id="work-front" name="workfront" required>
                        </div>
                    </div>
                    
                    <div class="form-group" id="additional-info-group" style="display: none;">
                        <label for="additional-info">Informaci√≥n Adicional (Drenes y Plataforma):</label>
                        <textarea id="additional-info" name="additionalinfo" rows="3" class="form-control" placeholder="Ingrese informaci√≥n adicional para drenes y plataforma"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="observer">Tema Observado:</label>
                        <input type="text" id="observer" name="observer" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="species">Especies Observadas:</label>
                        <input type="text" id="species" name="species" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Actividades Realizadas:</label>
                        <textarea id="notes" name="notes" rows="4" class="form-control" placeholder="Descripci√≥n detallada de las actividades realizadas"></textarea>
                    </div>
                    
                    <button type="submit">Guardar Observaci√≥n</button>
                </form>
            </section>
            
            <section class="data-section">
                <h2>Observaciones Guardadas</h2>
                <div class="controls">
                    <button id="exportBtn">Exportar Datos</button>
                    <button id="clearBtn">Limpiar Todos los Datos</button>
                </div>
                <div id="observationsList"></div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
